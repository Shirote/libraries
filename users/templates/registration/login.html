{% extends 'library_not_logged.html' %}

{% block page_title %}
    Logowanie
{% endblock %}

{% block page_content %}
    <div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 100vh; background-color: transparent;">
        <div class="uk-card uk-card-default uk-card-body uk-width-medium uk-border-rounded uk-box-shadow-small">
            <h2 class="uk-text-center">Zaloguj się</h2>
            <form method="POST" class="uk-form-stacked">
                {% csrf_token %}
                {% for field in form %}
                    <div class="uk-margin">
                        <label class="uk-form-label">{{ field.label }}</label>
                        <div class="uk-form-controls">
                            {{ field }}
                        </div>
                        <div class="uk-text-danger uk-margin-small-top">
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                <button class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded">
                    Zaloguj
                </button>
            </form>
            <p class="uk-text-center uk-margin-top">
                Nie masz jeszcze konta?
                <a href="{% url 'register' %}" class="uk-link-muted uk-text-primary">Zarejestruj się</a>
            </p>
        </div>
    </div>
{% endblock %}
